<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="./js/master.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/prefixfree.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="./css/animation.css" type="text/css" media="all">
		<link rel="stylesheet" href="./css/master.css" type="text/css" media="all">
		<title>Earth Reader</title>
	</head>
	<body>
		<div class="container">
			<header class="site-header">
				<h1>Earth Reader</h1>
				<nav>
					<div class="item">Star</div>
					<div class="item">Setting</div>
				</nav>
			</header>
			<nav role="navigation">
				<ul class="persistent">
					<li>All</li>
					<li>Starred</li>
					<li>Unread</li>
					<li class="header">Add Feed</li>
					<li class="fold">
						<div class="form">
							<form>
								<input type="url" name="url" placeholder="URL"/>
								<input type="submit" value="Add"/>
							</form>
						</div>
					</li>
				</ul>
				<ul class="feedlist">
					<li class="header">Category1</li>
					<li class="fold">
						<ul>
							<li class="header">Category2</li>
							<li class="fold">
								<ul>
									<li>Feed1</li>
									<li>Feed2</li>
								</ul>
							</li>
							<li>Feed1</li>
							<li>Feed2</li>
						</ul>
					</li>
					<li class="header">Category1</li>
					<li class="fold">
						<ul>
							<li class="header">Category2</li>
							<li class="fold">
								<ul>
									<li>Feed1</li>
									<li>Feed2</li>
								</ul>
							</li>
							<li>Feed1</li>
							<li>Feed2</li>
						</ul>
					</li>
					<li>Feed3</li>
					<li>Feed4</li>
				</ul>
			</nav>
			<div class="content-wrapper">
				<section role="main">
					<header>
						<h2>All</h2>
					</header>
					<article>
						<div class="entry-title">Entry1</div>
					</article>
					<article>
						<div class="entry-title">Entry2</div>
					</article>
					<article>
						<div class="entry-title">Entry3</div>
					</article>
				</section>
			</div>
		</div>
	</body>
</html>
